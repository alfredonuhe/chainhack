<!DOCTYPE html>
<html lang="en">
<head>

    <title>Deadman</title>

    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">


</head>

<body>
    <div class="container">
        <div class="row as-parent hide-mobile">
            <div class="col-xs-8 as-parent line left-side-pannel">
                <div class="row vertical-align-quarter">
                </div>
                <div class="row">
                    <h1 class="col-xs-10 col-xs-push-1">Welcome to Deadman!</h1>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-push-1">
                        <p></p>
                    </div>
                </div>
            </div>
            <div id="login-register-tab" class="col-xs-4 as-parent right-side-pannel">
                <div class="row vertical-align-middle">
                </div>
                <div class="row">
                    <h2 class="col-xs-10 col-xs-push-1">Select your option:</h2>
                </div>
                <div class="row">
                    <form class="col-xs-10 col-xs-push-1 form-box">
                        <div class="form-group">
                            <button id="register-ledger" type="button" class="btn btn-lg btn-default btn-block">Register Ledger</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="col-xs-10 col-xs-push-1 form-box">
                        <div class="form-group">
                            <button id="check-ledger" type="button" class="btn btn-lg btn-default btn-block">Check Ledger</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
